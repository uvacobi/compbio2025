<!doctype html>
<html>
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
				<title>reveal.js</title>
				<link rel="stylesheet" href="../reveal.js-4.2.1/dist/reset.css">
				<link rel="stylesheet" href="../reveal.js-4.2.1/dist/reveal.css">
				<link rel="stylesheet" href="../reveal.js-4.2.1/dist/theme/black.css">
				<!-- Theme used for syntax highlighted code -->
				<link rel="stylesheet" href="../reveal.js-4.2.1/plugin/highlight/monokai.css">
				<style>
				.row{
				    display: flex;
				}
				.col{
				    flex: 1;
				}
				.small {
					font-size: 0.5em;
					line-height:1em;
				}
				.mermaid {
					font-size: 1.2em;
				}
				</style>
	</head>
		<body>
<div class="reveal">
	<div class="slides">
		<section data-markdown>
		<textarea data-template>

{{content}}
		</textarea>
		</section>
	</div>
</div>

				<script src="../reveal.js-4.2.1/dist/reveal.js"></script>
				<script src="../reveal.js-4.2.1/plugin/notes/notes.js"></script>
				<script src="../reveal.js-4.2.1/plugin/markdown/markdown.js"></script>
				<script src="../reveal.js-4.2.1/plugin/highlight/highlight.js"></script>
				<script src="../reveal.js-4.2.1/plugin/math/math.js"></script>
				<script>
						// More info about initialization & config:
						// - https://revealjs.com/initialization/
						// - https://revealjs.com/config/
						Reveal.initialize({
								hash: true,
								transition: 'fade',
								transitionSpeed: 'fast',
								// Learn about plugins: https://revealjs.com/plugins/
								plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
						});
				</script>
				 <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
		</body>
</html>
